# Alacritty Configuration

# Window
window:
  opacity: 0.9
  decorations: full
  startup_mode: Maximized
  dynamic_title: true

# Font
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    size: 12.0

# Cursor
cursor:
  style: Block

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

# Colors (Catppuccin Theme)
colors:
  primary:
    background: '0x1E1E2E'
    foreground: '0xD9E0EE'

  normal:
    black:   '0x1E1E2E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

  bright:
    black:   '0x6E6C7E'
    red:     '0xF28FAD'
    green:   '0xABE9B3'
    yellow:  '0xFAE3B0'
    blue:    '0x96CDFB'
    magenta: '0xF5C2E7'
    cyan:    '0x89DCEB'
    white:   '0xD9E0EE'

# Key Bindings
key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste                       }
  - { key: C,        mods: Control|Shift, action: Copy                        }
  - { key: N,        mods: Command,      action: SpawnNewInstance             }
  - { key: Return,   mods: Command,      action: ToggleFullScreen             }

# Scrollback
scrolling:
  history: 10000
  multiplier: 3
  faux_multiplier: 3
